name: Deploy to Amazon ECS

on:
  push:
    branches: [ "main" ]

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}                   # Variável de ambiente AWS_REGION de secrets
  ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}           # Variável de ambiente ECR_REPOSITORY de secrets
  ECS_SERVICE: ${{ secrets.ECS_SERVICE }}                 # Variável de ambiente ECS_SERVICE de secrets
  ECS_CLUSTER: ${{ secrets.ECS_CLUSTER }}                 # Variável de ambiente ECS_CLUSTER de secrets
  ECS_TASK_DEFINITION: ${{ secrets.ECS_TASK_DEFINITION }} # Variável de ambiente ECS_TASK_DEFINITION de secrets
  CONTAINER_NAME: ${{ secrets.CONTAINER_NAME }}           # Variável de ambiente CONTAINER_NAME de secrets

permissions:
  contents: read

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}  # Usando a variável secreta de região

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

    - name: Fill in the new image ID in the Amazon ECS task definition
      id: task-def
      uses: aws-actions/amazon-ecs-render-task-definition@v1
      with:
        task-definition: ${{ secrets.ECS_TASK_DEFINITION }}  # Usando a variável secreta do task definition
        container-name: ${{ secrets.CONTAINER_NAME }}        # Usando a variável secreta do nome do contêiner
        image: ${{ steps.build-image.outputs.image }}

    - name: Deploy Amazon ECS task definition
      uses: aws-actions/amazon-ecs-deploy-task-definition@v1
      with:
        task-definition: ${{ steps.task-def.outputs.task-definition }}
        service: ${{ secrets.ECS_SERVICE }}       # Usando a variável secreta do serviço ECS
        cluster: ${{ secrets.ECS_CLUSTER }}       # Usando a variável secreta do cluster ECS
        wait-for-service-stability: true
